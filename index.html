<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src='main.js'></script>
  <title>Jogo da Forca</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div id="container">
    <div class="container-image">
      <img src="src/forca.png">
    </div>
    <div class="container-game">
      <div id= "container-game-letras" class="keyboard">
        <button data-letra="a" class="letra letra-certa">a</button>
        <button data-letra="b" class="letra">b</button>
        <button data-letra="c" class="letra">c</button>
        <button data-letra="d" class="letra">d</button>
        <button data-letra="e" class="letra">e</button>
        <button data-letra="f" class="letra">f</button><br>
        <button data-letra="g" class="letra">g</button>
        <button data-letra="h" class="letra">h</button>
        <button data-letra="i" class="letra letra-certa">i</button>
        <button data-letra="j" class="letra">j</button>
        <button data-letra="k" class="letra">k</button>
        <button data-letra="l" class="letra-certa">l</button>
        <button data-letra="m" class="letra">m</button><br>
        <button data-letra="n" class="letra">n</button>
        <button data-letra="o" class="letra">o</button>
        <button data-letra="p" class="letra">p</button>
        <button data-letra="q" class="letra">q</button>
        <button data-letra="r" class="letra">r</button>
        <button data-letra="s" class="letra letra-certa">s</button>
        <button data-letra="t" class="letra">t</button><br>
        <button data-letra="u" class="letra letra-certa">u</button>
        <button data-letra="v" class="letra">v</button>
        <button data-letra="w" class="letra">w</button>
        <button data-letra="x" class="letra">x</button>
        <button data-letra="y" class="letra">y</button>
        <button data-letra="z" class="letra">z</button>
        
      </div>
      <div id="word">
       <p> __ __ __ __ __ __</p>
      </div>
    </div>
  </div>
</body>
